<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick slider</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="mySliderSection"></section>
 <div class="arrows">
    <span class="leftArrow"><i class="fa-solid fa-arrow-left"></i></span>
    <span class="rightArrow"><i class="fa-sharp fa-solid fa-arrow-right"></i></span>
</div>
    <div class="slider">
        <div class="slide">
            <img src="./img/img13.jpg" alt="">
        </div>

        <div class="slide">
            <img src="./img/img1.jpg" alt="">
        </div>

        <div class="slide">
            <img src="./img/img11.jpg" alt="">
        </div>

        <div class="slide">
            <img src="./img/img12.png" alt="">
        </div>

       






    </div>

</section>




    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
